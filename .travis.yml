# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode6.4
#before_install:
#  - rvm use $RVM_RUBY_VERSION
install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - gem install slather --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail && xcodebuild test -project YMCache.xcodeproj -scheme YMCache-iOS -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty -c
  - set -o pipefail && xcodebuild test -project YMCache.xcodeproj -scheme YMCache-Mac -sdk macosx ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty -c
  - pod lib lint --quick
after_success:
  - slather
